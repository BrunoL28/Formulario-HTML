<!DOCTYPE html>
<html lang="pt-br">

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Planilha Café</title>

    </head>

    <body>

        <div id="principal">

            <form id="form" action="" method="POST">

                <h1>Planilha de Controle Café</h1>

                <div>

                    <label>Data</label>
                    <input type="date" name="data">

                </div>

                <div>

                    <label>Valor que entrou</label>
                    <input type="number" name="caixa">

                </div>

                <div>

                    <label>Nome do Insumo</label>
                    <input type="text" name="nomeinsumo">

                </div>

                <div>

                    <label>Descrição do Insumo</label>
                    <input type="text" name="descricaoinsumo">

                </div>

                <div>

                    <label>Quantidade de Unidades do Insumo</label>
                    <input type="number" name="quantidadeinsumo">

                </div>

                <div>

                    <label>Valor Unitário do Insumo</label>
                    <input type="number" name="valorunitarioinsumo">

                </div>

                <div>

                    <label>Descrição da Mão de Obra</label>
                    <input type="text" name="modescricao">

                </div>

                <div>

                    <label>Valor da Mão de Obra</label>
                    <input type="number" name="movalue">

                </div>

                <div>

                    <label>Descrição de Manutenção</label>
                    <input type="text" name="manutencaodescricao">

                </div>

                <div>

                    <label>Valor da Manutenção</label>
                    <input type="number" name="manutencaomaquinas">

                </div>

                <div>

                    <label>Gasto com Combustível</label>
                    <input type="number" name="combustivel">

                </div>

                <div class="button">
                
                    <button type="submit">Enviar</button>

                </div>

                <div class="button">
                
                    <button type="reset">Limpar</button>

                </div>

            </form>

        </div>

        <script src="script.js"></script>

    </body>

</html>
